<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="my-notifications">
  <template>
    <style include="shared-styles">

      :host {
        display: flex;
        flex-wrap: wrap;
        /*justify-content: center;*/
        align-items: center;
        align-content: center;
        padding: 10px;
      }

      .square-box {
        width: 250px;
        height: 250px;
        padding: 16px;
        text-align: center;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <a name="notifications-blood" href="/notifications-blood">
      <div class="card square-box item">
        <h3>Notificaties <br> op basis van bloedgroep</h3>
      </div>
    </a>
    <a name="notifications-location" href="/notifications-location">
      <div class="card square-box item">
        <h3>Notificaties <br> op basis van locatie</h3>
      </div>
    </a>

    <iron-pages
        selected="[[routeData.page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <my-notifications-blood name="notifications-blood"></my-notifications-blood>
      <my-notifications-location name="notifications-location"></my-notifications-location>
      <my-view404 name="view404"></my-view404>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'my-notifications',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'my-locations';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
