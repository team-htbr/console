<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="my-notifications">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        padding: 10px;
      }

      .square-box {
        width: 250px;
        height: 250px;
        padding: 16px;
        text-align: center;
      }

      a {
        text-decoration: none;
      }

      a:hover p {
        color: #ed1c24;
      }

      iron-icon {
        margin-top: 70px;
        height: 64px;
        width: 64px;
      }

      p {
        margin-top: 45px;
      }

    </style>

    <a name="notifications-blood" href="/notifications-blood">
      <div class="card square-box item">
        <iron-icon src="../images/icon_blood.png"></iron-icon>
        <p>Notificaties <br> op basis van bloedgroep</p>
      </div>
    </a>
    <a name="notifications-location" href="/notifications-location">
      <div class="card square-box item">
        <iron-icon src="../images/icon_location.png"></iron-icon>
        <p>Notificaties <br> op basis van locatie</p>
      </div>
    </a>
    
  </template>

  <script>
    Polymer({
      is: 'my-notifications',
    });
  </script>
</dom-module>
