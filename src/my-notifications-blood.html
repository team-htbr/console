<dom-module id="my-notifications-blood">
  <template>
    <style include="app-grid-style">

      :host {
        display: block;
        --app-primary-color: #ed1c24;
        --app-secondary-color: #666666;
        --light-background: #f5f5f5;
        padding: 20px;
        --app-grid-columns: 5;
        --app-grid-gutter: 16px;
        --paper-input-container-focus-color: var(--app-primary-color);
        --paper-input-container-invalid-color: var(--app-primary-color);
      }

      .no-margin {
        margin: 0;
      }

      paper-material {
        background-color: #fff;
        margin-top: 12px;
        border-radius: 1px;
        padding-bottom: 30px;
      }

      .app-grid {
        width: 50%;
        /*background-color: #000;*/
        padding: 50px 0;
        margin: 0 auto;
      }

      .paper-mat-title {
        background-color: var(--light-background);
        padding: 16px 0;
        border-radius: 1px 1px 0 0;
        box-shadow: 0 -1px 0 rgba(0,0,0,0.12) inset;
      }

      .paper-mat-title p {
        width: 65%;
        margin: 0 auto;
        overflow: hidden;
      }

      paper-button {
        background-color: var(--light-background);
      }

      paper-button[active] {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      paper-button:active {
        background-color: var(--app-primary-color);
      }

      form {
        width: 65%;
        margin: 0 auto;
        overflow: hidden;
      }

      #submitBtn {
        float: right;
        margin-top: 16px;
        margin-right: 3px;
        margin-bottom: 3px;
        color: #ffffff;
        background-color: var(--app-primary-color);
      }

    </style>

    <paper-material>
      <div class="paper-mat-title"><p>Verstuur een notificatie op basis van bloedgroep.</p></div>
      <div id="buttonsContainer" class="app-grid">
        <paper-button class="item" toggles raised value="APos">A +</paper-button>
        <paper-button class="item" toggles raised value="BPos">B +</paper-button>
        <paper-button class="item" toggles raised value="ABPos">AB +</paper-button>
        <paper-button class="item" toggles raised value="OPos">O +</paper-button>
        <paper-button class="item" toggles raised value="ANeg">A -</paper-button>
        <paper-button class="item" toggles raised value="BNeg">B -</paper-button>
        <paper-button class="item" toggles raised value="ABNeg">AB -</paper-button>
        <paper-button class="item" toggles raised value="ONeg">O -</paper-button>
      </div>
      <form is="iron-form" method="get" action="/" id="notForm">
        <paper-input id="title" name="title" label="Titel" required></paper-input>
        <paper-textarea id="body" char-counter label="Bericht" required></paper-textarea>
        <br>
        <paper-button id="submitBtn" raised on-click="sendNotification" class="no-margin">Versturen</paper-button>
        <div class="output"></div>
      </form>
    </paper-material>

  </template>
