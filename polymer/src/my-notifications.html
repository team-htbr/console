<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-notifications">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
        padding: 10px;
        --app-grid-columns: 2;
      }
      paper-material {
        background-color: #fafafa;
        padding: 16px;
        text-align: center;
      }
      paper-button {
        margin: 10px;
      }
      paper-button.grey {
        background-color: #eeeeee;
      }
    </style>

    <div class="app-grid">
      <paper-material elevation="1">
        <paper-button toggles raised class="grey item">A +</paper-button>
        <paper-button toggles raised class="grey item">A -</paper-button>
        <paper-button toggles raised class="grey item">B +</paper-button>
        <paper-button toggles raised class="grey item">B -</paper-button>
        <paper-button toggles raised class="grey item">AB +</paper-button>
        <paper-button toggles raised class="grey item">AB -</paper-button>
        <paper-button toggles raised class="grey item">O +</paper-button>
        <paper-button toggles raised class="grey item">O-</paper-button>
      </paper-material>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-notifications',
    });
  </script>
</dom-module>
