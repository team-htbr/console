<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-notifications">
  <template>
    <style include="app-grid-style">
      
      :host {
        display: block;
        --app-primary-color: #ed1c24;
        --app-secondary-color: #666666;
        --light-background: #f5f5f5;
        padding: 20px;
        --app-grid-columns: 5;
        --app-grid-gutter: 16px;
      }

      paper-material {
        background-color: #fff;
      }

      .app-grid {
        width: 50%;
        /*background-color: #000;
        margin: 0 auto;*/
      }

      .item {
        background-color: var(--light-background);
      }

      paper-button[toggles][active] {
        background-color: var(--app-primary-color);
      }

    </style>

    <paper-material id="blood-type-buttons">
      <div class="app-grid">
        <paper-button class="item" toggles raised>A +</paper-button>
        <paper-button class="item" toggles raised>B +</paper-button>
        <paper-button class="item" toggles raised>AB +</paper-button>
        <paper-button class="item" toggles raised>O +</paper-button>
        <paper-button class="item" toggles raised>A -</paper-button>
        <paper-button class="item" toggles raised>B -</paper-button>
        <paper-button class="item" toggles raised>AB -</paper-button>
        <paper-button class="item" toggles raised>O -</paper-button>
      </div>
    </paper-material>

    <paper-material>
      
    </paper-material>

  </template>

  <script>
    Polymer({
      is: 'my-notifications',
    });
  </script>
</dom-module>
